<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    
    <ion-button color="secondary" slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-button>

    <ion-title>Partilhe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class= centerTexto>

    <h5>Eu sei que é bom ter promoções sempre, então que tal compartilhar conosco alguma que você encontrou?</h5>
    <h5>Deste modo teremos sempre uma promoção boa aqui para todos.</h5>
  
  </div>

<!--separando topo das caixas-->

  <div class= corpoTexto>

    <div class="centerButton">
      <ion-item class="imput-email">
        <ion-label position="fixed">Produto:</ion-label>
        <ion-input placeholder="Nome do item"></ion-input>
      </ion-item>
    
    </div>

    <div class="centerButton">
      <ion-item class="imput-email">
        <ion-label position="fixed">Preço:</ion-label>
        <ion-input placeholder="Ex: R$199,99"></ion-input>
      </ion-item>
    
    </div>

    <div class="centerButton">
      <ion-item class="imput-email">
        <ion-label position="fixed">Descrição</ion-label>
        <ion-input placeholder="Seja breve"></ion-input>
      </ion-item>

    </div>

    <div class="centerTexto">
      <ion-button (click)="presentToast()">Enviar</ion-button>
    </div>

    </div>

</ion-content>
